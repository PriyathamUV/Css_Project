<html>
  <style>
    #body {
      display: flex;
      flex-direction: column;
      height: 600px;
      width: 100%;
    }

    #header {
      height: 75px;
      background-color: lightblue;
    }

    #footer {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      background-color: lightblue;
      padding: 20px;
      width: 100%;
      text-align: center;
      position: fixed;
      bottom: 0;
    }

    .row {
      display: flex;
      flex: 1;
    }

    .side {
      flex: 0.5;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      background-color: lightgray;
    }

    .side a {
      display: block;
      padding: 45px;
    }

    #middle {
      flex: 4;
    }
    .bookimage {
      width: 850px;
      height: auto;
    }
    .middlealign {
      top: auto;
    }
    #image {
      float: left;
    }
  </style>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div id="body">
      <div id="header">
        <div style="text-align: center; top: 10px;">
          <h1 style="display: inline;">
            VALENTINE BOOK STORE
          </h1>
          <marquee style="top: 0pt;">align</marquee>
        </div>
      </div>
      <div class="row">
        <div class="side" style="background-color: #aaa;">
          <a href="#">Home</a>
          <a href="#">SignUp</a>
          <a href="#">Register</a>
          <a href="#">Menu</a>
        </div>
        <div id="middle">
          <div class="middlealign">
            <div id="image">
              <img class="bookimage" src="Capture.PNG" alt="" />
            </div>
            <div id="login"><h4>Login</h4></div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>Valentine Bookstore</p>
      &nbsp
      <p>Address:</p>
      <p>Contact Information:<a href="#">saivara123@gmail.com</a></p>
    </div>
  </body>
</html>
